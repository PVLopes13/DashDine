    <div class="section" id="carrinho">
        <h2>Carrinho de Compras</h2>
        <div id="carrinho-itens">
            <!-- Aqui serão exibidos os itens do carrinho -->
        </div>
        <p>Total: <span id="total">R$ 0,00</span></p>
        <button class="button" id="limpar-carrinho">Limpar Carrinho</button>
    </div>
    <div class="section" id="pagamento">
        <h2>Informações de Pagamento</h2>
        <form action="#" id="formulario-pagamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Nome Completo">
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" required placeholder="E-mail">
    
            <label for="cartao">Número do Cartão de Crédito:</label>
            <input type="text" id="cartao" required placeholder="Cartão">
    
            <label for="validade">Data de Validade:</label>
            <input type="text" id="validade" required placeholder="MM/AA">
    
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required placeholder="CVV">
    
            <button class="button" type="submit">Finalizar Pedido</button>
        </form>
